{% extends 'global/base.html' %}

{% block main %}
<style>
  .password-reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 54px 0;
  }

  .password-reset-box {
    background-color: white;
    padding: 40px;
    border-radius: 14px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .password-reset-box h1 {
    color: #4f9cf9;
    margin-bottom: 20px;
    font-size: 28px;
  }

  .password-reset-box p {
    color: #0000009c;
    margin-bottom: 25px;
    font-size: 16px;
  }

  .password-reset-box a {
    color: #4f9cf9;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }

  .password-reset-box a:hover {
    color: #3580db;
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .password-reset-box {
      padding: 30px 20px;
    }
  }
</style>

<div class="password-reset-container">
  <div class="password-reset-box">
    <h1>Senha alterada com sucesso!</h1>
    <p>Sua senha foi redefinida com sucesso.</p>
    <a href="{% url 'login' %}">Fazer login novamente</a>
  </div>
</div>
{% endblock %}
