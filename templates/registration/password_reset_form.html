{% extends 'global/base.html' %}

{% block main %}
<style>
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    font-family: Arial, sans-serif;
    padding: 1rem;
  }

  .form-container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 0.6rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-top: 0.5rem;
  }

  input[type="submit"] {
    background-color: #0066cc;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #004c99;
  }

  p {
    margin-bottom: 0.5rem;
  }
</style>

<main>
  <div class="form-container">
    <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <p>{{ form.email }}</p>
      <input type="submit" value="Redefinir senha">
    </form>
  </div>
</main>
{% endblock %}
