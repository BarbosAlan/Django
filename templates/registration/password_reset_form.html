{% extends 'global/base.html' %}

{% block main %}
<style>
  .password-reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 54px 0;
  }

  .password-reset-box {
    background-color: white;
    padding: 40px;
    border-radius: 14px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .password-reset-box h1 {
    color: #4f9cf9;
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
  }

  .password-reset-box p {
    color: #0000009c;
    text-align: center;
    margin-bottom: 25px;
  }

  .password-reset-box label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
  }

  .password-reset-box input[type="email"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    transition: 0.3s;
  }

  .password-reset-box input[type="email"]:focus {
    border-color: #4f9cf9;
    box-shadow: 0 0 0 3px rgba(79, 156, 249, 0.2);
  }

  .password-reset-box input[type="submit"] {
    background-color: #4f9cf9;
    color: white;
    border: none;
    padding: 15px 20px;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .password-reset-box input[type="submit"]:hover {
    background-color: #3580db;
  }

  .password-reset-box .login-link {
    text-align: center;
    margin-top: 25px;
    font-size: 15px;
  }

  .password-reset-box .login-link a {
    color: #4f9cf9;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }

  .password-reset-box .login-link a:hover {
    color: #3580db;
    text-decoration: underline;
  }

  .error {
    color: #e74c3c;
    font-size: 14px;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fde8e8;
    border-radius: 6px;
  }

  @media (max-width: 500px) {
    .password-reset-box {
      padding: 30px 20px;
    }
  }
</style>

<div class="password-reset-container">
  <div class="password-reset-box">
    <h1>Redefinir senha</h1>
    <p>Digite seu endereço de email e enviaremos instruções para redefinir sua senha.</p>
    
    <form method="post">
      {% csrf_token %}
      
      {% if form.errors %}
        <p class="error">Por favor, corrija os erros abaixo.</p>
      {% endif %}
      
      <label for="id_email">Email:</label>
      {{ form.email }}
      
      <input type="submit" value="Enviar instruções">
    </form>
    
    <div class="login-link">
      Lembrou sua senha? <a href="{% url 'login' %}">Faça login</a>
    </div>
  </div>
</div>
{% endblock %}
