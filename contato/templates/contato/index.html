{% extends "global/base.html" %}

{% block main %}
<main>
    <section class="contacto">
        <div class="container">
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.263322282285!2d-43.45324822400391!3d-22.755607079361862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9967a99225f96f%3A0xec20bfc8ff090b46!2sSenac%20Nova%20Igua%C3%A7u!5e0!3m2!1spt-BR!2sbr!4v1741735188922!5m2!1spt-BR!2sbr"
                    width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacto-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <p>R. Cel. Carlos Matos, 86 - Centro, Nova Igua√ßu - RJ, 26210-200</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <p>whitepace@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <p>+55(21) 9 9999-9999</p>
                    </div>
                    <div>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <p>+55(21) 9 8888-8888</p>
                    </div>
                </div>
                <div class="right-side">
                    <form action="{% url 'gravar' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="nome" placeholder="Nome" required>
                        <input type="email" name="email" placeholder="E-mail" required>
                        <input type="text" name="assunto" placeholder="Assunto" required>
                        <textarea name="mensagem" cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn" type="submit">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock main %}
