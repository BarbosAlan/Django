{% load static %}

<header
  style="
    background-image: url('{% static '/global/img/background-home.jpg' %}');
  "
>
  <div class="container">
    <nav>
      <a href="{% url 'home' %}">
        <img src="{% static "/global/img/logo.png" %}" alt="Logo">
      </a>
      <ul class="ul">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'sobre' %}">Sobre</a>
        <a href="{% url 'servicos' %}">Servicos</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'contato' %}" class="btn">Contato</a>
        <div class="close-icon" onclick="closeMenu()">
          <i class="fa fa-times-circle"></i>
        </div>
      </ul>
      <div class="menu-icon" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <section class="banner">
      <div class="banner-text">
        <h1>{{ h1 }}</h1>
        <p>{{ p }}</p>
        <a href="{{link}}" class="btn animate-btn">{{ button }}</a>
      </div>
    </section>
  </div>
</header>
